<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/font-awesome/css/all.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-5">
                    <h1>Deposit</h1>
                </div>
                <div class="col-sm-7">
                    <a href="./list-customer.html" class="btn btn-outline-light">
                        <i class="fa-solid fa-bars"></i> 
                        <span>List of customers</span>
                    </a>
                </div>
            </div>
        </div>
        <div>
            <form>
                <div class="row mt-3">
                    <div class="col-md-6 mb-3">
                        <label for="id" class="form-label">Customer ID</label>
                        <input type="text" class="form-control" id="fullName" disabled>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="fullName" class="form-label">FullName</label>
                        <input type="email" class="form-control" id="email" disabled>
                      </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="password" class="form-label">Current balance ($)</label>
                        <input type="password" class="form-control" id="password" disabled>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="address" class="form-label">Transaction amount ($)</label>
                        <input type="text" class="form-control" id="address">
                      </div>
                </div>
               
                <button type="submit" class="btn btn-primary">Deposit</button>
              </form>
        </div>
    </div>
</body>
</html>
